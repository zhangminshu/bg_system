<!DOCTYPE html>
<html>
<head>
    @@include('include/meta.html')
    <script src="../dist/js/index.js?rev=@@hash"></script>
</head>

<body>
<div class="layui-layout layui-layout-admin ms-controller"  ms-controller="index">
    <div class="layui-header layui-form ms-header">
        <div class="layui-logo ms-logo">demo</div>
        <div class="ms-header-left">
            <select name="city" lay-verify="">
                <option value="010">北京</option>
                <option value="0571" selected>杭州</option>
            </select>

        </div>
        <div class="ms-header-left">
            <div class="btn-add"><span class="icon-add"></span></div>
        </div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    dsf
                </a>
            </li>
            <li class="layui-nav-item"><a href="">退了</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="layui-side ms-side-nav-warp">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree ms-nav-tree"  lay-filter="test">
                    <li :for="(index,item) in @navMenu" class="layui-nav-item layui-nav-itemed" :if="index==0">
                        <a href="javascript:;"><span class="navIcon" :class="'icon-'+(@index+1)"></span>{{item.name}}</a>
                        <dl class="layui-nav-child" :if="item.list">
                            <dd class="ms-nav-item" :for="subItem in item.list"><a href="javascript:;">{{subItem.name}}</a></dd>
                        </dl>
                    </li>
                    <li :for="(index,item) in @navMenu" class="layui-nav-item" :if="index!=0">
                        <a href="javascript:;" ><span class="navIcon" :class="'icon-'+(@index+1)"></span>{{item.name}}</a>
                        <dl class="layui-nav-child" :if="item.list">
                            <dd class="ms-nav-item" :for="subItem in item.list"><a href="javascript:;">{{subItem.name}}</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>

        <div class="layui-body main-content-warp">
            <!-- 内容主体区域 -->
            <div class="ms-body">
                <div class="moduleTop">
                    <div class="ms-clear">
                        <div class="ms-left"><span class="ms-mark"></span>主要数据</div>
                        <div class="ms-right ms-ml25"><span class="ms-mark-green"></span>值 < 0</div>
                        <div class="ms-right "><span class="ms-mark-red"></span>值 > 0</div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
</body>
</html>
