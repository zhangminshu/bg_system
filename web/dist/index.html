<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="keywords" content=" ">
    <meta name="description" content=" ">
    <title></title>
    <!--<link rel="icon" type="image/ico" href="">-->
    <!--<link rel="shortcut icon" type="image/x-icon" href="../dist/img/favicon.ico">-->
    <link rel="stylesheet" href="../dist/lib/layui/css/layui.css?rev=@@hash">
    <link rel="stylesheet" href="../dist/css/main.css?rev=@@hash">
    <script type="text/javascript" src="../dist/lib/avalon/avalon.js?rev=@hash"></script>
    <script type="text/javascript" src="../dist/lib/jquery/jquery.min.js?rev=@hash"></script>
    <script type="text/javascript" src="../dist/lib/layui/layui.js?rev=@hash"></script>
    <script type="text/javascript" src="../dist/js/component.js?rev=@@hash"></script>
    <script src="../dist/js/index.js?rev=@@hash"></script>
</head>

<body>
<div class="layui-layout layui-layout-admin ms-controller"  ms-controller="index">
    <div class="layui-header layui-form ms-header">
        <div class="layui-logo ms-logo">demo</div>
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item">
                <select name="city" lay-verify="">
                    <option value="010">北京</option>
                    <option value="0571" selected>杭州</option>
                </select>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    dsf
                </a>
            </li>
            <li class="layui-nav-item"><a href="">退了</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="layui-side ms-side-nav-warp">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree ms-nav-tree"  lay-filter="test">
                    <li class="layui-nav-item layui-nav-itemed" :for="(index,item) in @navMenu">
                        <a class="" href="javascript:;">{{item.name}}</a>
                        <dl class="layui-nav-child" :if="item.list">
                            <dd :for="subItem in item.list"><a href="javascript:;">{{subItem.name}}</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>

        <div class="layui-body main-content-warp">
            <!-- 内容主体区域 -->
            <div class="ms-body">
                内容主体区域
            </div>
        </div>
    </div>


</div>
</body>
</html>
